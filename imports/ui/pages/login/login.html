<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">ToT</h1>

            </div>
            <h3>Welcome to Totem Technology.</h3>
            <p>Perfectly designed and precisely prepared industrial dashboard to bring big data to your finger tips.
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="{{pathFor route='forgotPassword'}}"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
            </form>
            <p class="m-t"> <small>Totem Technology Inc &copy; 2015</small> </p>
        </div>
    </div>
</template>
