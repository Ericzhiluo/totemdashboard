<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">ToT</h1>
        </div>
        <h3>Register to Totem Dashboard</h3>

        <p>Create account to see it in action.</p>

        <form class="register" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" required="" name="firstname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" required="" name="lastname">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy
                </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
        <p class="m-t">
            <small>Totem Technology Inc &copy; 2015</small>
        </p>
    </div>
</template>
